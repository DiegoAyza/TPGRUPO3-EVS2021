<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>

  <body>
    <div class="container" max-width=400%>      
    <form class="form-signin" id="formularioLogin">
      <img class="mb-4" src="./img/lemmy.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <br/>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Ingrese Email" required autofocus>
      <br/>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me">Recordarme
        </label>
      </div>
       <button class="btn btn-lg btn-primary btn-block"  id="btnSubmit" type="submit" >Ingresar</button>
        <a class="navbar-brand" href="./registrar.html">Registrarse</a>
        <br><br><br>
        <button type="button" class="btn btn-outline-info" onclick="salir()" >Salir</button>
      
    </form>
    </div>
  </body>
