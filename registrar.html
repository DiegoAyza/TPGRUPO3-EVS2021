<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./javascript/registrar.js"></script>
    <title></title>
  </head>
  <body>
<div class="container">
    <div class="form-group">

     <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <button type="button" class="btn btn-link"  id="home">HOME</button>
          </li>
          <li class="nav-item active">
            <button type="button" class="btn btn-link"  id="login">LOGIN</button>
          </li>

 
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
   </div>
  </div>
  <br><br><br><br>
  <div class="container">
             <style media="screen">
              img{
                max-width: 150px;
                height: auto;
              }
              </style>
  <div class="card">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">Registro</h4>
    </div>

  <div class="col-12">
    <div class="box-body chat" id="chat-box">
          <Form id="formRegistro">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group col-md-6">
                <label >Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
              </div>
              <div class="form-group col-md-6">
                <label >Domicilio</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" required>
              </div>
              <div class="form-group col-md-6">
                <label >Fecha de Nacimiento</label>
                <input type="fecha" class="form-control" id="fecha" name="fecha" required>
              </div>
              <div class="form-group col-md-6">
                <label >DNI</label>
                <input type="int" class="form-control" id="dni" name="dni" required>
              </div>
              <div class="form-group col-md-6">
                <label >Tarjeta</label>
                <input type="int" class="form-control" id="tarjeta" name="tarjeta" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
            </div>
            <div class="input-group mb-2">
                <select id="list" class="custom-select" name="list" onchange="getSelectValue()" required >
                  <option value="1">Ambos</option>
                  <option value="2">Vendedor</option>
                  <option value="3">Comprador</option>
                </select>
              </div>
          <div class="form-row">
            <button class="btn btn-primary" id="save" type="submit" >Enviar</button>
          </form>
        </div>
      </div>
</div>
</div>
        <script type="text/javascript">
        </script>
</body>
